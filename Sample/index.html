<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="GRED.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> 
    <script src="GREDscript.js"></script>
  </head>
	<script>
		$(function() {
			$('.chart1').hide();
			$("[name=chartSelection]").click(function(){
					$('.chart1').hide();
					$("#chart"+$(this).val()).show();
					
			});
		 });
	</script>
  <body>

		<select action="">  
			<option	 name="chartSelection" value=0> Choose Chart<br>
			<option	 name="chartSelection" value=1> Chart 1<br>
			<option  name="chartSelection" value=2> Chart 2<br>
			<option  name="chartSelection" value=3> Chart3
		</select>		
    <!--Table and divs that hold the pie charts-->
    <div id="chartcontainer">
      <div class="chart1" id="chart1" style="">
          <span class="loading">
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" style="width:100%;height:50%;">
          Chart Loadingasdasd...
          </span>
      </div>
      <div class="chart1" id="chart2" style="">
          <span  class="loading">
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" style="width:100%;height:50%;">
          Chart Loadinga...
          </span>
      </div>
      <div class="chart1" id="chart3" style="">
          <span id='load' class="loading">
              <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" style="width:100%;height:50%;">
              Chart Loading.dhfghgf..
          </span>      
          <div class="chart1" id="chart3_div" >
          </div>
          <div class="chartrange" id="slider_div">
          </div>
      </div>
      <div class="chart1" id="chart4" style="visibility:hidden">
          <span class="loading">
              <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" style="width:100%;height:50%;">
              Chart Loading.treytryry..
          </span>
      </div>     
      <div class="buttons">
          <button id="change">Change View Window</button>
      </div>
      <div class="toolbar" id="toolbar_div">
          
      </div>
    </div>
  </body>
</html>
