<!doctype html>
<html>

	<head>
		<title>GRED Website</title>
		
		<!-- Foundation imports: -->
		<link rel='stylesheet' type='text/css' href="/Foundation/css/foundation.css"></link>

	</head>

	<!-- The body. This is where all of our webpage code goes -->
	<body>

		<!-- This is the container for our website. This is useful so that if we want to apply something to the whole page we can apply it to the container.-->
		<div id='container'>
	
			<!-- This it the header-container. All code describing the website header (logo, menu, etc) will be placed in this <div> -->
			<div id='header-container' class="top-bar">
				<div class="top-bar">
				  <div class="top-bar-left">
				    <ul class="menu">
					<li class="menu-text">Greenhills GRED Project</li>
					<li>Charts</li>
					<li>Lessons</li>	
				 <div class="top-bar-right">
				    <ul class="menu">
				      <li><input type="search" placeholder="Search"></li>
				      <li><button type="button" class="button">Search</button></li>
				    </ul>
				  </div>
						
							
					
														

			


			<!-- This it the content-container. All code describing the website content will be placed in this <div> -->
			<div id='content-container' class='row'>
				<div class='small-12 columns'>

					<!-- This it the slideshow-container. All code describing the slideshow will be placed in this <div> -->
					<div id='slideshow-container' class='row'>

						<!-- CODE -->

					</div>

					<!-- This it the websiteInfo-container. All code describing the boxes on the bottom that
					has all of the info about the various parts of our website will be placed in this <div> -->
					<div id='websiteInfo-container' class='row'>

						<!-- CODE -->

					</div>

				</div>
			</div>


		</div>



		<!-- Foundation scripts -->
		<script src="Foundation/js/vendor/jquery.min.js"></script>
		<script src="Foundation/js/vendor/what-input.min.js"></script>
		<script src="Foundation/js/foundation.min.js"></script>
		<script src="Foundation/js/foundation.js"></script>					  
		<script>
			$(document).foundation();
		</script>
	</body>
