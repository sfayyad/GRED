<!doctype html>
<html>

	<head>
		<title>GRED Website</title>
		
		<!-- Foundation imports: -->
		<link rel='stylesheet' type='text/css' href="Foundation/css/foundation.css">
			<!-- Insert this within your head tag and after foundation.css -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.1.1/motion-ui.min.css" />
	</head>

	<!-- The body. This is where all of our webpage code goes -->
	<body>

				
		<div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit data-options="animInFromLeft:fade-in; animInFromRight:fade-in; animOutToLeft:fade-out; animOutToRight:fade-out;">

			<ul class="orbit-container">
				<button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
				<button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
				<li class="is-active orbit-slide">
				<img class="orbit-image" src="Default Pics/103455746-GettyImages-512791400.600x400.jpg" alt="Space">
				<figcaption class="orbit-caption">Space, the final frontier.</figcaption>
				</li>
				<li class="orbit-slide">
				<img class="orbit-image" src="Default Pics/Ap_Creative_Stock_Header.jpg" alt="Space">
				<figcaption class="orbit-caption">Lets Rocket!</figcaption>
				</li>
				
			</ul>
			<nav class="orbit-bullets">
				<button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
				<button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
				<button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
				<button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
			</nav>
		</div>		
	

		<!-- Foundation scripts -->
		<script src="Foundation/js/vendor/jquery.js"></script>
		<script src="Foundation/js/vendor/what-input.js"></script>
		<script src="Foundation/js/vendor/foundation.js"></script>
		<script src="Foundation/js/vendor/foundation.orbit.js"></script>
		<script>
			$(document).foundation();
		</script>
	</body>
